{
     "version": 1,
    "disable_existing_loggers": "False",
    "formatters": {
        "simple": {
            "format": "%(asctime)s\t%(name)s\t%(levelname)s\t%(message)s"
        }
    },
    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "stream": "ext://sys.stdout"
		},
		"debug_file_handler": {
            "class": "logging.handlers.RotatingFileHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "filename": "/metrics_setup.log",
            "maxBytes": 1048576,
            "backupCount": 1,
            "encoding": "utf8"
        },
        "log_file_handler": {
            "class": "logging.handlers.RotatingFileHandler",
            "level": "INFO",
            "formatter": "simple",
            "filename": "/metrics_setup.log",
            "maxBytes": 1048576,
            "backupCount": 1,
            "encoding": "utf8"
        },
        "error_file_handler": {
            "class": "logging.handlers.RotatingFileHandler",
            "level": "ERROR",
            "formatter": "simple",
            "filename": "/metrics_setup.log",
            "maxBytes": 1048576,
            "backupCount": 1,
            "encoding": "utf8"
        }
    },
    "loggers": {
        "mylog_module": {
            "level": "ERROR",
            "handlers": ["console"],
            "propagate": "no"
        }
    },
    "root": {
        "level": "INFO",
        "handlers": ["console", "debug_file_handler", "log_file_handler", "error_file_handler"]
    }
}